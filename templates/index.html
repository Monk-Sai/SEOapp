<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Mind Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .node {
            cursor: pointer;
        }

        .link {
            fill: none;
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }

        .node text {
            pointer-events: none;
            font: 10px sans-serif;
        }

        .node circle {
            fill: #1f77b4;
            stroke: #fff;
            stroke-width: 2px;
        }

        svg {
            width: 100%;
            height: 90vh;
        }

        #uploadForm {
            margin-bottom: 20px;
        }

        #loading,
        #error {
            display: none;
            font-size: 18px;
            margin-left: 10px;
        }

        #loading {
            color: #1f77b4;
        }

        #error {
            color: #d62728;
        }
    </style>
</head>

<body>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" accept=".csv">
        <button type="submit">Generate Mind Map</button>
        <span id="loading">Loading...</span>
        <span id="error"></span>
    </form>
    <svg></svg>
    <script>
        document.getElementById('uploadForm').onsubmit = function (event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const loadingIndicator = document.getElementById('loading');
            const errorIndicator = document.getElementById('error');
            loadingIndicator.style.display = 'inline';
            errorIndicator.style.display = 'none';
            errorIndicator.textContent = '';

            fetch('/', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    const contentType = response.headers.get("content-type");
                    if (!contentType || !contentType.includes("application/json")) {
                        throw new Error("Received HTML response, likely due to a server error.");
                    }
                    return response.json();
                })
                .then(data => {
                    loadingIndicator.style.display = 'none';
                    if (!data.nodes || !data.edges || !data.root) {
                        throw new Error("No valid data to create a mind map.");
                    }
                    createMindMap(data);
                })
                .catch(error => {
                    loadingIndicator.style.display = 'none';
                    errorIndicator.style.display = 'inline';
                    errorIndicator.textContent = error.message || "An error occurred while generating the mind map.";
                    console.error("Error:", error);
                });
        };

        function createMindMap(data) {
            const svg = d3.select("svg"),
                width = window.innerWidth - 20,
                height = window.innerHeight - 20;

            svg.attr("width", width)
                .attr("height", height);

            svg.selectAll("*").remove();

            const treeLayout = d3.tree().size([height, width - 160]);
            const root = d3.hierarchy({ id: data.root, children: buildHierarchy(data.nodes, data.edges) });
            const treeData = treeLayout(root);

            const zoom = d3.zoom()
                .scaleExtent([0.1, 3])
                .on("zoom", (event) => {
                    svg.select("g").attr("transform", event.transform);
                });

            svg.call(zoom);

            const g = svg.append("g")
                .attr("transform", "translate(80,0)");

            g.append("g")
                .attr("fill", "none")
                .attr("stroke", "#555")
                .attr("stroke-width", "1.5px")
                .selectAll("path")
                .data(treeData.links())
                .enter().append("path")
                .attr("d", d => `
                    M${d.source.y},${d.source.x}
                    C${(d.source.y + d.target.y) / 2},${d.source.x}
                    ${(d.source.y + d.target.y) / 2},${d.target.x}
                    ${d.target.y},${d.target.x}
                `);

            const node = g.append("g")
                .selectAll("g")
                .data(treeData.descendants())
                .enter().append("g")
                .attr("transform", d => `translate(${d.y},${d.x})`);

            node.append("circle")
                .attr("r", 4.5)
                .attr("fill", "#1f77b4");

            node.append("text")
                .attr("dy", "0.32em")
                .attr("x", d => d.children ? -8 : 8)
                .style("text-anchor", d => d.children ? "end" : "start")
                .text(d => d.data.id);
        }

        function buildHierarchy(nodes, edges) {
            const nodeMap = new Map(nodes.map(node => [node.id, { id: node.id, children: [] }]));

            edges.forEach(edge => {
                if (nodeMap.has(edge.source) && nodeMap.has(edge.target)) {
                    nodeMap.get(edge.source).children.push(nodeMap.get(edge.target));
                }
            });

            return Array.from(nodeMap.values()).filter(node => !edges.some(edge => edge.target === node.id));
        }

        window.addEventListener('resize', () => {
            const svg = d3.select("svg"),
                width = window.innerWidth - 20,
                height = window.innerHeight - 20;

            svg.attr("width", width)
                .attr("height", height);
        });
    </script>
</body>

</html>
