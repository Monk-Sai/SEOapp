name: GitHub Pages Deployment

on:
  push:
    branches:
      - main  # Change to your active branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7  # Make sure to match your Ruby version

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Install Python if needed

    - name: Install dependencies
      run: |
        bundle install  # Install all Ruby dependencies
        pip install -r requirements.txt  # Install Python dependencies (if needed)

